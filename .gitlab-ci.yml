build:site:
  stage: build
  image: buildkite/puppeteer
  # only:
  #   - master
  script:
    - apt-get update && apt-get install git -y
    - yarn run build
  artifacts:
    paths:
      - public

deploy:site:
  stage: deploy
  # only:
  #   - master
  script:
    - yarn install netlify-cli
    - yarn deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_PERSONAL_TOKEN --message "$CI_COMMIT_TITLE"
  dependencies:
    - build:site
